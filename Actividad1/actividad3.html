<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de hoteles</title>
    <style>
        .formulario {
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .datos {
            flex-grow: 1;
        }

        .adicionales {
            flex-grow: 1;
        }
        .botones{
            display: flex;
            justify-content: center;
            flex: 1; 
            
        }
        .botones input{
            margin: 0 10px
        }

    </style>
</head>

<body>
    <form action="">
        <div class="formulario">
            <div class="datos">
                <label class="nombre">Introduce tu nombre
                    <input type="text" name="" id="nombre">
                </label>
                <br>
                <label>Introduce tu apellido
                    <input type="text" name="" id="apellido">
                </label>
                <br>
                <label>Introduce tu email
                    <input type="text" name="" id="email">
                </label>
                <br>
                <label>Número de coches en reserva
                    <input type="number" name="" id="coches">
                </label>
            </div>
            <div class="adicionales">
                <div class="desplegable">
                    <label for="mes">Selecciona un mes:</label>
                    <select id="mes" name="mes">
                        <option value="1">Enero</option>
                        <option value="2">Febrero</option>
                        <option value="3">Marzo</option>
                        <option value="4">Abril</option>
                        <option value="5">Mayo</option>
                        <option value="6">Junio</option>
                        <option value="7">Julio</option>
                        <option value="8">Agosto</option>
                        <option value="9">Septiembre</option>
                        <option value="10">Octubre</option>
                        <option value="11">Noviembre</option>
                        <option value="12">Diciembre</option>
                    </select><br><br>
                    <label for="dia">Selecciona un día:</label>
                    <select id="dia" name="dia">
                        <!-- Generar días del 1 al 31 -->
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select><br><br>
                </div>
                <div class="habitacion">
                    <label>
                        Habitación simple
                        <input type="radio" name="opcion">
                    </label>
                    <label>
                        Habitación doble
                        <input type="radio" name="opcion">
                    </label>
                    <label>
                        Habitación de matrimonio
                        <input type="radio" name="opcion">
                    </label>

                </div>
            </div>

        </div>
        <div class="botones">
            <input class="enviar" type="button" value="Limpiar datos">
            <input class="limpiar" type="button" value="Enviar datos">
        </div>


    </form>
</body>

</html>
