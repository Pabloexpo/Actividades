<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="dentista, online, salud">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>LMSGI02 - DENTONLINE</title>
</head>

<body>
    <header>
        <div class="titulo">
            <p><strong>DENT</strong>ONLINE</p>
        </div>
        <nav>
            <a href="web/web">Inicio</a>
            <a href="web/web">Servicios</a>
            <a href="web/web">Clínicas</a>
            <a href="web/web">Noticias</a>
        </nav>
        <div class="areaclientes">
            <button type="button">Área de clientes</button>
        </div>
    </header>
    <main>
        <section>
            <img src="asset/img/silladentista.jpg" alt="Silla de dentista">
        </section>
        <aside class="flex1">
            <div class="formulario">
                <form action="" method="post">
                    <h4>Formulario de contacto</h4>
                    <div class="entrada">
                        <label for="nombre">Nombre</label>
                        <div class="cuadro">
                            <input type="text" id="nombre">
                        </div>
                    </div>
                    <div class="entrada">
                        <label for="email">Email</label>
                        <div class="cuadro">
                            <input type="email" id="email">
                        </div>
                    </div>
                    <div class="entrada">
                        <label for="telefono">Teléfono</label>
                        <div class="cuadro">
                            <input type="number" id="telefono">
                        </div>
                    </div>
                    <div class="entrada">
                        <label for="textarea">Mensaje</label>
                        <textarea name="textarea" id="textarea" cols="30"></textarea>
                    </div>


                </form>
            </div>
            <div class="checkbox">
                <div class="entrada peque">
                    <input type="checkbox">
                </div>
                <p>Acepto recibir informaci&oacute;n comercial</p>
            </div>
            <div class="botonnaranja">
                <button type="button">Enviar</button>
            </div>
        </aside>
    </main>
    <footer>
        <h3>&copy; 2023 CIFP Carlos III - <a href="src/warning">Aviso Legal</a></h3>
    </footer>
</body>

</html>
